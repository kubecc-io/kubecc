apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: test
  replicas: 1
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: test
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 12345
        resources:
          limits:
            memory: "1Gi"
