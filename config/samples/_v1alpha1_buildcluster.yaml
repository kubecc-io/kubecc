apiVersion: kubecc.io/v1alpha1
kind: BuildCluster
metadata:
  name: buildcluster-sample
  namespace: kubecc
spec:
  components:
    agent:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: allow-kubecc
                operator: In
                values: 
                  - "true"
      resources:
        limits:
          memory: "16Gi"
      image: gcr.io/kubecc/kubecc:latest
      imagePullPolicy: Always
    scheduler:
      image: gcr.io/kubecc/kubecc:latest
      imagePullPolicy: Always
    monitor:
      image: gcr.io/kubecc/kubecc:latest
      imagePullPolicy: Always
  tracing:
    jaeger:
      collector:
        endpoint: https://jaeger-collector.example.com/api/traces
        internalEndpoint: http://collector.observability.svc.cluster.local:14268/api/traces
      sampling:
        type: probabilistic
        param: "0.2"
